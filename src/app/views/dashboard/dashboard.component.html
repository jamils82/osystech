<div class="animated fadeIn">
  <div class="row">
    <br>
    <!--/.col-->
    </div><!--/.row-->
  <!--/.card-->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th class="text-center"><i class="icon-people"></i></th>
                <th>User</th>
                <th>Gender</th>
                <th>Institute</th>
                <th>City</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let o of users">
                <td  *ngIf="o.username != 'admin' " class="text-center">
                  <div class="avatar">
                    <img src="assets/img/avatars/1.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
                  </div>
                </td>
                <td *ngIf="o.username != 'admin' ">
                  <div > {{o.username}}  </div>
                  <div class="small text-muted">
                    {{o.email}}
                  </div>
                </td>
                <td *ngIf="o.username != 'admin' ">
                  {{o.gender}}
                </td>
                <td *ngIf="o.username != 'admin' ">
                  <div class="clearfix">
                    <div >
                     {{o.institute}}
                    </div>
                  </div>
                </td>
                <td *ngIf="o.username != 'admin' ">
                  {{o.city}}
                </td>
                <td *ngIf="o.username != 'admin' ">
                  <div> {{o.phone}} </div>
                </td>
              </tr >
              
            </tbody>
          </table>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
